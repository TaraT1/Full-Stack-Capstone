{% extends "layouts/main.html" %}

{% block title %}Books{% endblock %}

<!--data for get_locations (from fyuur /artists)-->
{% block main %}
    <div>
        <h2>List of Books</h2>
            {% for book in books %}
                <h5>{{ book.id }}</h5>
                <h3>{{ book.title }}</h3>
                <h3>{{ book.author }}</h3>
            {% endfor %}
    </div>

{% endblock %}
