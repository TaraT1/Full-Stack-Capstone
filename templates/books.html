{% extends "layouts/main.html" %}

{% block title %}Books{% endblock %}

<!--data for get_locations (from fyuur /artists)-->
{% block main %}
    <div>
        <h2>List of Books</h2>
        <ul>
            {% for book in books %}
            <li>
                <a href="/books/{{ book.id }}">
                    <h5>{{ book.title }}</h5>
                    <h5>{{ book.author }}</h5>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
