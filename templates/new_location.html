<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta rel="stylesheet" href="css/style.css"
        <meta rel="stylesheet" href="css/normalize.css"
        <title>Stuff</title>
    </head>
    <body>
        <!--Location -->
        <form id="form" method="POST" action="/locations/create" >
            <input type="text" id="name" name="name" placeholder="Name"/><br>

            <input type="text" id="type" name="type" placeholder="Type"/><br>
            
            <input type="submit" value="Create" />
        </form>

        <ul id="locations">
            {% for d in data %}
            <li> {{ d.locations}} </li>
            {% endfor %}
        </ul>
        
    </body>
</html>
